<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="example">
            <div v-show="show" @click="toggleButton">test</div>
            <button @click="toggleButton">click</button>
            <p v-if="isActive">0</p>
            <p v-else-if="isActive === false">1</p>
            <template v-else>
                <p>3</p>
                <p>4</p>
            </template>
        </div>

        <div id="app">
            <div v-for="item in items" style="display: flex" :key="item.id">
                <p>{{item.value}}</p>
                <input type="text" />
            </div>
            <button @click="shuffleItems">Shuffle Items</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
